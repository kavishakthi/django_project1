{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form  name = 'register' action='../saving/' method=POST>
    
        {% csrf_token %}
        <div class="bradcumbContent">
            <h2 style="color: rosybrown;"> Employee Registration </h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Application</li>
                </ol>
            </nav>
        </div>
    <div class="mb-3">
        <label for="" class="form-label"> Name </label>
        <input type="text" required name="name" class="form-control" placeholder="Name"> 
    </div>
    
    <div class="mb-3">
        <label for="" class="form-label"> Reg_no </label>
        <input type="number" required name="reg_no" class="form-control" placeholder="Reg_no"> 
    </div>
    
    <div class="mb-3">
        <label for="" class="form-label"> Dept  </label>
        <input type="text" required name="dept" class="form-control" placeholder="your department"> 
    </div>

    <div class="mb-3">
        <label for="" class="form-label"> Experience </label>
        <input type="text" required name="exp" class="form-control" placeholder="exp"> 
    </div> 

     <div class="mb-3">
        <label for="" class="form-label"> Amount </label>
        <input type="number" required name="amount" class="form-control" placeholder="amount"> 
    </div>  
        
    <div class="mb-3">
        <label for="" class="form-label"> DOB </label>
        <input type="date" required name="dob" class="form-control" placeholder="Dob"> 
    </div>

    <div class="mb-3">
        <label for="" class="form-label">Shift </label>
        <input type="text" required name="shift" class="form-control" placeholder="shift 1 or shift 2"> 
    </div>
        
    
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    {% endblock %}
